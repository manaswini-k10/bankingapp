apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-app-deploy
  labels:
    app: bank-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bank-app
  template:
    metadata:
      labels:
        app: bank-app
    spec:
      containers:
        - name: bank-app
          image: your-dockerhub-username/bank-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: APP_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bank-secret
                  key: secret
            - name: DATABASE_URL
              value: "sqlite:///bank.db"
          readinessProbe:
            httpGet: { path: /healthz, port: 5000 }
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 5000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "300m", memory: "256Mi" }
---
apiVersion: v1
kind: Secret
metadata:
  name: bank-secret
type: Opaque
stringData:
  secret: "replace-me-with-a-strong-random-value"
